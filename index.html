<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="/images/favicon.ico">
    <title>My Travel Guide</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container">
            <img src="../images/logo.png" width="30" height="30" class="d-inline-block align-top logo" alt="logo">
            <a class="navbar-brand active nav-link" href="index.html"">MyTravelGuide</a>
                    <ul class=" navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="about us.html">About</a>
                </li>
                </ul>
                <form class="form-inline search-box">
                    <input class="form-control mr-sm-4 rounded-pill search" id="search" type="search"
                        placeholder="Search destination..." aria-label="Search">
                    <input class="form-control mr-sm-4 rounded-pill totalPrice" id="total" type="text"
                        placeholder="Total Price : 0" aria-label="Total Price">
                </form>
        </div>
    </nav>

    <!-- tittle -->
    <div class="container">
        <h1 class="titleH1">My Travel Guide</h1>

        <!-- dropdown list-->
        <div class="d-flex justify-content-between" style="margin-bottom: 10px;">
            <p class="text-muted">All places</p>
            <select class="dropdown">
                <option value="" selected>Select Country</option>
            </select>
        </div>

        <!-- card deck destinasi dengan id list-->
        <div class="card-deck row row-cols-1 row-cols-md-2" id="list">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    <script src="src/index.js"></script>

</body>

</html>
